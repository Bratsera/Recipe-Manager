<div class="container">
    <div class="center" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div id="component-content" *ngIf="!isLoading">
        <div>
            <div class="row">
                <h1>Willkommen auf My Recipe Book!</h1>
                <h3>Erstelle einen Account oder logge dich ein, um selber Rezepte sowie deine Einkaufsliste erstellen zu
                    k√∂nnen.
                </h3>
            </div>
            <div class="alert alert-danger row" *ngIf="errorMessage">
                <p> {{errorMessage}}</p>
            </div>
            <form #authForm="ngForm">
                <div class="form-group row">
                    <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12 col-lg-8 col-lg-offset-2">
                        <label for="email">E-mail Adresse:</label>
                        <input type="email" ngModel class="form-control" name="email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12 col-lg-8 col-lg-offset-2">
                        <label for="password">Passwort</label>
                        <input type="password" ngModel class="form-control" name="password" required minlength="6">
                    </div>
                </div>
                <div class="button-group row">
                    <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12 col-lg-8 col-lg-offset-2">
                        <button type="button" (click)="onSubmit(authForm, true)" class="btn btn-primary "
                            [disabled]="!authForm.valid">
                            Login
                        </button> oder
                        <button type="button" class="btn btn-primary" (click)="onSubmit(authForm, false)"
                            [disabled]="!authForm.valid">
                            Account erstellen
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
